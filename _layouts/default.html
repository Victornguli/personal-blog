<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Begin Jekyll SEO tag v2.6.1 -->
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.data.fields.title }}
        {% endif %}
    </title>
    <meta name="generator" content="Jekyll v4.0.0" />
    <meta property="og:title" content="Victor Nguli Joseph" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{ site.data.fields.description }}" />
    <meta property="og:description" content="{{ site.data.fields.description }}" />
    <link rel="canonical" href="https://www.victornguli.me" />
    <meta property="og:url" content="https://www.victornguli.me" />
    <meta property="og:site_name" content="{{ site.data.fields.name }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#584e4e">
    <meta name="msapplication-config" content="/assets/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script type="application/ld+json">
        {
            "headline": "Victor Nguli Joseph",
            "url": "https://www.victornguli.me",
            "description": "Victor's software engineering blog. I am a software developer and a passionate maker.",
            "@type": "WebSite",
            "name": "Victor Nguli Joseph",
            "@context": "https://schema.org"
        }
    </script>
    <!-- End Jekyll SEO tag -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link type="application/atom+xml" rel="alternate" href="https://www.victornguli.me/feed.xml"
        title="Victor Nguli Joseph" />
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="nav">
                <div class="nav-brand">
                    <a class="nav-brand-img" href="/index2.html"></a>
                </div>
                <ul class="nav-list">
                    <li class="nav-item {% if page.active %} active {% endif %}"><a href="/projects/">Projects</a></li>
                    <li class="nav-item"><a href="/articles/">Articles</a></li>
                    <li class="nav-item"><a href="/about/">About</a></li>
                </ul>
            </div>
            <div class="banner-content">
                {{page.banner_content}}
            </div>
        </div>
        <div class="main">
            {{ content }}
        </div>
        {% include footer.html %}
    </div>
</body>

<!-- begin scripts -->
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
<!-- end scripts -->

</html>
